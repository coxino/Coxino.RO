<div class="row">
    <div class="col">
        <div class="promocard animate__animated" [ngClass]="{'animate__bounceInLeft': playIn, 'animate__fadeOutLeft':playOut}">
            <img src="/assets/img/promo/{{promotii[0].image}}">
            <span class="fa fa-star" [ngClass]="{'checked': promotii[0].rating > 0}"></span>
            <span class="fa fa-star" [ngClass]="{'checked': promotii[0].rating > 1}"> </span>
            <span class="fa fa-star" [ngClass]="{'checked': promotii[0].rating > 2}"> </span>
            <span class="fa fa-star" [ngClass]="{'checked': promotii[0].rating > 3}"> </span>
            <span class="fa fa-star" [ngClass]="{'checked': promotii[0].rating > 4}"> </span>
            <div class="title">
                {{promotii[0].name}}
            </div>
            <div class="descriere" [innerHTML]="promotii[0].descriere | linkify">
            </div>
